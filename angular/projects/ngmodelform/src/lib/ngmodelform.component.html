<form [formGroup]="formGroup" novalidate>
	<ng-container *ngFor="let item of formFields">
		<ng-container [ngSwitch]="item.type">
			<nginputfield
				*ngSwitchCase="0"
				[formGroup]="formGroup"
				[textField]="item"
				[inputType]="'text'">
			</nginputfield>
			<nginputfield
				*ngSwitchCase="1"
				[formGroup]="formGroup"
				[textField]="item"
				[inputType]="'password'">
			</nginputfield>
			<ngtextareafield
				*ngSwitchCase="2"
				[formGroup]="formGroup"
				[textAreaField]="item">
			</ngtextareafield>
			<ngselectfield
				*ngSwitchCase="3"
				[formGroup]="formGroup"
				[selectField]="item">
			</ngselectfield>
			<ngcheckboxfield
				*ngSwitchCase="4"
				[formGroup]="formGroup"
				[checkBoxField]="item">
			</ngcheckboxfield>
			<ngradiofield
				*ngSwitchCase="5"
				[formGroup]="formGroup"
				[radioField]="item">
			</ngradiofield>
			<nginputfield
				*ngSwitchCase="6"
				[formGroup]="formGroup"
				[textField]="item"
				[inputType]="'email'">
			</nginputfield>
		</ng-container>
	</ng-container>
	<button
		class="btn btn-info"
		[disabled]="formGroup.invalid"
		(click)="onSubmitClick()">
		{{submitText}}
	</button>
</form>
