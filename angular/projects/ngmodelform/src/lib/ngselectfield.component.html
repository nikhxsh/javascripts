<div class="form-group" [formGroup]="formGroup" style="padding-top: 0.3rem; padding-bottom: 0.3rem;">
	<label>{{selectField.label}}</label>
	<select
		*ngIf="!selectField.multiple"
		class="form-select"
		formControlName="{{selectField.field.name}}"
		[ngClass]="{
			'is-invalid' : selectField.field.control.invalid && selectField.field.control.touched,
			'is-valid'   : selectField.field.control.valid && selectField.field.control.touched
		}">
		<option *ngFor="let option of selectField.options" [value]="option">
			{{option}}
		</option>
	</select>
	<select
		*ngIf="selectField.multiple"
		multiple
		class="form-select"
		formControlName="{{selectField.field.name}}"
		[ngClass]="{
		'is-invalid' : selectField.field.control.invalid && selectField.field.control.touched,
		'is-valid'   : selectField.field.control.valid && selectField.field.control.touched
		}">
		<option *ngFor="let option of selectField.options" [value]="option">
			{{option}}
		</option>
	</select>
	<div class="valid-feedback">
		{{selectField.validText}}
	</div>
	<div class="invalid-feedback" *ngIf="selectField.field.control.invalid &&	(selectField.field.control.dirty || selectField.field.control.touched)">
		<p *ngIf="selectField.field.control.errors['required']">
			{{selectField.label}} is required.
		</p>
		<p *ngIf="selectField.field.control.errors['pattern']">
			{{selectField.label}} is Non-compliant with pattern.
		</p>
	</div>
</div>
