<div class="form-group" [formGroup]="formGroup" style="padding-top: 0.3rem; padding-bottom: 0.3rem;">
	<label class="form-label">{{textAreaField.label}}</label>
	<textarea
		class="form-control"
		rows="{{textAreaField.rows}}"
		formControlName="{{textAreaField.field.name}}"
		[ngClass]="{
			'is-invalid' : textAreaField.field.control.invalid && textAreaField.field.control.touched,
			'is-valid'   : textAreaField.field.control.valid && textAreaField.field.control.touched
		}">
	</textarea>
	<div class="valid-feedback">
		{{textAreaField.validText}}
	</div>
	<div class="invalid-feedback" *ngIf="textAreaField.field.control.invalid &&	(textAreaField.field.control.dirty || textAreaField.field.control.touched)">
		<p *ngIf="textAreaField.field.control.errors['required']">
			{{textAreaField.label}} is required.
		</p>
		<p *ngIf="textAreaField.field.control.errors['pattern']">
			{{textAreaField.label}} is Non-compliant with pattern.
		</p>
	</div>
</div>
