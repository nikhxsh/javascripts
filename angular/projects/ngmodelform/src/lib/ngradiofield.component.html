<div class="form-group" [formGroup]="formGroup">
	<div style="padding-top: 0.3rem; padding-bottom: 0.3rem;">
		<label class="form-label">{{radioField.label}}:&nbsp;&nbsp;</label>
		<div class="form-check form-check-inline" *ngFor="let item of radioField.values; index as i;">
			<input class="form-check-input" type="radio" id="{{ radioField.label | format: 'Id': i.toString() }}"
				formControlName="{{radioField.field.name}}" value="{{item}}" />
			<label class="form-check-label">
				{{item}}
			</label>
		</div>
	</div>
</div>
